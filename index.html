<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Comfortaa:wght@300..700&family=Inter:wght@100..900&family=Maven+Pro:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rambla:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body >
    <div class="container">
        <h2>BMI calculator</h2>
        <form action="#">
            <p><input type="text" class="input kg" id="Weight" placeholder="Weight in KG"></p>
            <p><input type="text" class="input cm" id="Height" placeholder="Height in cm"></p>
            <button>Calculate</button>
            <div id="results">

            </div>
            <div id="message"></div>
            <!-- <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p> -->
        </form>
    </div>
</body>
<script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const Weight = parseInt(document.querySelector("#Weight").value);
        const Height = parseInt(document.querySelector("#Height").value);
        const results = document.querySelector("#results");
        const message = document.querySelector("#message")

        if (Weight === "" || Weight === 0 || isNaN(Weight)) {
            results.innerHTML = `please enter a valid weight: ${Weight}`;
        } else if (Height === "" || Height === 0 || isNaN(Height)) {
            results.innerHTML = `please enter a valid Height ${Height}`;
        } else {
            const bmi = (Weight / ((Height * Height) / 10000)).toFixed(2);
            results.innerHTML = `<span class="papa">Your BMI is: <br> <h1>${bmi}</h1></span>`;
            if (bmi <= 18.5) {
                message.innerHTML = `<p class="wrong">Under Weight ❌</p>`
            } else if (bmi >= 25 ) {
                message.innerHTML = `<p class="wrong">Over weight ❌</p>`                
            } else {
                message.innerHTML = `<p class="right">Normal Range ✅</p>`
            }
        }
        
    })
</script>
</html>
